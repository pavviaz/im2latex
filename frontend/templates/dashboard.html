<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet"
        href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                height: 100vh;
            }
    
            .sidebar {
                width: 250px;
                background-color: #f8f9fa;
                padding: 20px;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            }
    
            .sidebar h2 {
                margin-top: 0;
                font-size: 1.2em;
            }
    
            .sidebar ul {
                list-style: none;
                padding: 0;
            }
    
            .sidebar ul li {
                margin: 10px 0;
            }
    
            .sidebar ul li a {
                text-decoration: none;
                color: #333;
                padding: 10px;
                display: block;
                border-radius: 5px;
                transition: background-color 0.3s;
                cursor: pointer;
            }
    
            .sidebar ul li a:hover {
                background-color: #e2e6ea;
            }
    
            .sidebar ul li.loading a {
                pointer-events: none;
                /* Disable clicks while loading */
            }
    
            .sidebar ul li .spinner {
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 2px solid #ccc;
                border-radius: 50%;
                border-top-color: #007bff;
                animation: spin 1s linear infinite;
                margin-left: 5px;
            }
    
            .loading {
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 2px solid #007bff;
                border-top: 2px solid transparent;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
    
            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
    
                to {
                    transform: rotate(360deg);
                }
            }
    
            .content {
                flex: 1;
                padding: 20px;
                display: flex;
                flex-direction: column;
            }
    
            .content-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
    
            .content-header h1 {
                margin: 0;
                font-size: 1.5em;
                display: flex;
                align-items: center;
                gap: 10px;
            }
    
            .small-text {
                font-size: 0.7em;
                color: #666;
            }
    
            .button-group {
                display: flex;
                gap: 10px;
            }
    
            .button-group button {
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
    
            .button-group button:hover {
                background-color: #0056b3;
            }
    
            .content-area {
                display: flex;
                margin-top: 20px;
                gap: 20px;
                height: calc(100vh - 100px);
            }

            .text-area {
                width: 50%;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                overflow-y: auto;
                height: 100%;
            }
            
            .text-area:first-of-type {
                height: 95%;
            }
    
            .text-area[contenteditable="true"]:focus {
                outline: 2px solid #007bff;
            }
    
            .file-upload {
                margin-bottom: 20px;
            }
    
            #fileUpload {
                display: none;
            }
    
            .file-upload label {
                display: inline-block;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
    
            .file-upload label:hover {
                background-color: #0056b3;
            }
    
            .progress-bar {
                width: 100%;
                background-color: #e9ecef;
                border-radius: 5px;
                margin-top: 10px;
                display: none;
            }
    
            .progress-bar-inner {
                height: 10px;
                width: 0;
                background-color: #007bff;
                border-radius: 5px;
            }
    
            .popup {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                display: none;
                z-index: 1000;
                width: 350px;
                max-height: 400px;
                overflow-y: auto;
                border-radius: 8px;
            }
    
            .popup h2 {
                margin-top: 0;
                font-size: 1.2em;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
            }
    
            .popup ul {
                list-style: none;
                padding: 0;
                margin-bottom: 20px;
            }
    
            .popup ul li {
                margin: 10px 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px 0;
                border-bottom: 1px solid #f0f0f0;
            }
    
            .popup ul li select,
            .popup .access-type select {
                margin-left: 10px;
                padding: 5px;
                border-radius: 5px;
                border: 1px solid #ccc;
                width: 100px;
            }
    
            .popup p,
            .popup .access-type {
                margin: 10px 0;
                font-size: 0.9em;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
    
            .popup a {
                color: #007bff;
                text-decoration: none;
            }
    
            .popup a:hover {
                text-decoration: underline;
            }
    
            .popup button {
                padding: 8px 15px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
                display: block;
                margin: 20px auto 0;
                width: 80px;
                text-align: center;
            }
    
            .popup button:hover {
                background-color: #0056b3;
            }

            #editor {
                width: 50%;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                overflow-y: auto;
                height: 95%;
                font-family: inherit; /* Наследуем шрифт от body */
                font-size: inherit; /* Наследуем размер шрифта */
                white-space: pre-wrap; /* Сохраняем переносы строк */
                resize: none; /* Запрещаем изменение размера */
            }

            #editor:focus {
                outline: 2px solid #007bff;
            }
        </style>
</head>

<body>

    <div class="sidebar">
        <h2>Files</h2>
        <div class="file-upload">
            <label for="fileUpload">Choose File</label>
            <input type="file" id="fileUpload">
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
        </div>
        <ul id="fileList">
        </ul>
    </div>

    <div class="content">
        <div class="content-header">
            <h1 id="documentTitle"></h1>
            <div class="button-group">
                <button id="downloadButton">Download</button>
                <button id="shareButton">Share</button>
                <button id="logoffButton">Log Off</button>
            </div>
        </div>
        <div class="content-area">
            <textarea id="editor" class="text-area"></textarea>
            <div id="preview" class="text-area">
            </div>
        </div>
    </div>

    <div class="popup" id="sharePopup">
        <h2>Share Document</h2>
        <ul id="accessList">
        </ul>
        <p>Share link: <a href="#">http://example.com/document</a></p>
        <div class="access-type">
            Access type:
            <select>
                <option>editor</option>
                <option>viewer</option>
                <option>private</option>
            </select>
        </div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let currentDoc = null;
        let currentDocId = null;

        async function fetchDocuments() {
            try {
                const response = await fetch('http://0.0.0.0:8080/api/documents', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                console.log(data)
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                if (Object.keys(data).length === 0) {
                    fileList.innerHTML = '<li>No documents available. Upload a new file.</li>';
                } else {
                    for (const [id, details] of Object.entries(data)) {
                        const listItem = document.createElement('li');
                        if (details.s3_md_id === "None") {
                            listItem.innerHTML = `<a href="#" data-id="${id}" class="loading-file">${details.name} <span class="loading"></span></a>`;
                            pollFileStatus(id, listItem);
                        } else {
                            listItem.innerHTML = `<a href="#" data-id="${id}">${details.name}</a>`;
                            listItem.addEventListener('click', function(event) {
                                event.preventDefault();
                                loadDocument(details.s3_md_id, details.name);
                            });
                        }
                        fileList.appendChild(listItem);
                    }
                }
            } catch (error) {
                console.error('Error fetching documents:', error);
            }
        }

        async function pollFileStatus(id, listItem) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`http://0.0.0.0:8080/api/documents/${id}/status`, {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    const status = await response.json();

                    if (status.s3_md_id && status.s3_md_id !== "0") {
                        clearInterval(interval);
                        listItem.innerHTML = `<a href="#" data-id="${id}">${listItem.textContent.trim()}</a>`;
                        listItem.addEventListener('click', function(event) {
                            event.preventDefault();
                            console.log(status)
                            loadDocument(status.s3_md_id, listItem.textContent.trim());
                        });
                    }
                } catch (error) {
                    console.error(`Error fetching status for document ${id}:`, error);
                }
            }, 5000);
        }

        async function loadDocument(id, name) {
            try {
                const response = await fetch(`http://0.0.0.0:8080/api/documents/${id}`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const doc = await response.json();
                currentDoc = doc;
                currentDocId = id;

                document.getElementById('editor').value = doc.content;
                document.getElementById('documentTitle').textContent = name;
                renderMarkdown();
            } catch (error) {
                console.error(`Error loading document ${id}:`, error);
            }
        }

        let renderTimeout;

        function renderMarkdown() {
            const markdownText = document.getElementById('editor').value;
            const html = marked.parse(markdownText);
            document.getElementById('preview').innerHTML = html;
            hljs.highlightAll();
        }

        document.getElementById('editor').addEventListener('input', function() {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(renderMarkdown, 1500);
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchDocuments();
        });

        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }

        document.getElementById('logoffButton').addEventListener('click', function () {
            eraseCookie("ds_auth")
            window.location.href = "/";
        });

        function closePopup() {
            const popup = document.getElementById('sharePopup');
            popup.style.display = 'none';
        }

        document.getElementById('fileUpload').addEventListener('change', async function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('document', file);

            try {
                const response = await fetch('http://0.0.0.0:8080/api/documents/ocr', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                window.location.reload();

            } catch (error) {
                console.error('Upload failed:', error);
                listItem.innerHTML = `<a style="color: #dc3545">Error uploading ${file.name}</a>`;
            } finally {
                e.target.value = '';
            }
        });
    </script>

</body>

</html>
